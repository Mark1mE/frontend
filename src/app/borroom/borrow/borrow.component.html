<form class="form-horizontal" [formGroup]="borrow" (submit)="onsubmit()">
    <div class="form-group">
      <label class="col-sm-2 control-label">请选择会议室</label>

      <div class="dropdown">
        <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" (click)="chooseroom()">
          会议室编号
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
          <li *ngFor="let boardroom of room">
            <a (click)="roomclick(boardroom['roomnum'])">{{boardroom['roomnum']}}</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="form-group">
        <div class="use-start">
          <label class="col-sm-2 control-label">开始时间</label>
          <div class="starttime">
            <input type="datetime-local" formControlName="starttime">
          </div>
        </div>
    </div>
    <div class="form-group">
         <div class="use-end">
           <label class="col-sm-2 control-label">结束时间</label>
           <div class="endtime">
             <input type="datetime-local" formControlName="endtime">
           </div>
        </div>
    </div>
    <div class="form-group">
        <div class="use-reason">
            <label class="col-sm-2 control-label">使用原因</label>
            <textarea class="form-control" rows="3" placeholder="请输入使用原因" formControlName="usereason"></textarea>
        </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">提交预定</button>
      </div>
    </div>
</form>

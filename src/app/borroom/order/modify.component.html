<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">修改预约记录<label id="recordid" hidden></label></h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label class="control-label">借用会议室</label>
            <input id="roomnum" type="text" class="form-control" disabled>
          </div>
          <div class="form-group">
            <label class="control-label">开始时间</label>
            <input id="starttime" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label class="control-label">结束时间</label>
            <input id="endtime" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label class="control-label">使用原因:</label>
            <textarea id="usereason" class="form-control" rows="3" style="overflow:hidden"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" (click)="onsubmit()">修改预约</button>
      </div>
    </div>
  </div>
</div>

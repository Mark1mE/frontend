<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">修改用户信息</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label class="control-label">用户ID</label>
            <input id="userid" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label class="control-label">密码</label>
            <input id="password" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label class="control-label">联系电话</label>
            <input id="phone" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label class="control-label">导师</label>
            <input id="teacher" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label class="control-label">是否设置为管理员</label>
            <input id="isadmin" type="text" class="form-control">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" (click)="onsubmit()">保存修改</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">修改会议室信息</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label class="control-label">会议室</label>
            <input id="roomnum" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label class="control-label">最大容纳人数</label>
            <input id="maxcap" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label class="control-label">是否有投影仪</label>
            <input id="projector" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label class="control-label">是否允许用户预约</label>
            <input id="available" type="text" class="form-control">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" (click)="onsubmit()">保存修改</button>
      </div>
    </div>
  </div>
</div>
